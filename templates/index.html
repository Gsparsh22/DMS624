<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transit Route Planner</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            padding-top: 56px;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Transit System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="form-section">
        <h1 class="mb-4">Plan Your Trip</h1>
        <form action="/search_route" method="post">
            <div class="form-group">
                <label for="start_point">Start Point:</label>
                <select class="form-control" id="start_point" name="start_point" required>
                    {% for stop in stops %}
                    <option value="{{ stop.stop_name }}">{{ stop.stop_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="end_point">End Point:</label>
                <select class="form-control" id="end_point" name="end_point" required>
                    {% for stop in stops %}
                    <option value="{{ stop.stop_name }}">{{ stop.stop_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="option">Route Option:</label>
                <select class="form-control" id="option" name="option">
                    <option value="shortest">Shortest</option>
                    <option value="cheapest">Cheapest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Find Route</button>
        </form>
    </div>
</div>


<div class="footer">
    &copy; Transit System
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

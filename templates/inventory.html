<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tyre Inventory</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
        }
        .inventory-section {
            margin-top: 20px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }
        .low-stock {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Transit System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container inventory-section">
    <h1 class="mb-4">Tyre Inventory</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Tyre ID</th>
                <th>Bus ID</th>
                <th>Condition</th>
                <th>Stock Quantity</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for tyre in tyres %}
            <tr>
                <td>{{ tyre.tyre_id }}</td>
                <td>{{ tyre.bus_id }}</td>
                <td>{{ tyre.tyre_condition }}</td>
                <td class="{% if tyre.stock_quantity < 10 %}low-stock{% endif %}">{{ tyre.stock_quantity }}</td>
                <td>{{ tyre.last_updated }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary mt-3">Back to Route Planner</a>
</div>

<!-- Footer -->
<div class="footer">
    &copy; Transit System
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
